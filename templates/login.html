<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>微博热搜分析后台登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="bg-wrap">
    <div class="login-wrap">
        <form action="/login" method="post">
            <h3>用户登录</h3>
            <div class="radius-label-input">
                <span>账号</span><label><input type="text" name="username"></label>
            </div>
            <div class="radius-label-input">
                <span>密码</span><label><input type="password" name="password"></label>
            </div>
            {% if loginError %}
                <p>用户名或密码错误！</p>
            {% endif %}
            <label><input class="login-btn" type="submit" value="登录">
            </label>
        </form>
    </div>
</div>
</body>
</html>
