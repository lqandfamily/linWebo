<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>微博热搜榜分析后台系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-sys-setting.css') }}">
</head>
<body>
<header class="header clear-fix">
    <h1>后台管理系统</h1>
    <div class="user-head clear-fix">
        <a href="/logout">登出</a>
        <span>|</span>
        <em>{{ username }}</em>
    </div>
</header>

<div class="main clear-fix">
    <aside class="aside">
        <p class="menu-title">菜单</p>
        <hr>
        <ul class="menu-ul">
            <li class="menu-info"><a href="/admin/infoList">信息查看</a></li>
            <li class="menu-sys-setting"><a href="/admin/sysSetting">系统设置</a></li>
            <li class="menu-user-setting"><a href="/admin/userSetting">用户设置</a></li>
            {% if username == 'admin' %}
                <li class="menu-user-manage"><a href="/admin/manageUser">用户管理</a></li>
            {% endif %}
        </ul>
    </aside>

    <article class="panel">
        <h4 class="panel-title">setting</h4>
        <form action="#" method="post">
            <table>
                <tr class="panel-set-crawl-timespan">
                    <td>爬取时间间隔</td>
                    <td><label><input class="crawl-timespan" type="number" name="crawl-timespan">分钟</label></td>
                    <td><input class="rect-btn-wrap" type="submit" value="确定"></td>
                </tr>
            </table>
        </form>
    </article>
</div>

<footer class="footer">
    网站底部
</footer>
</body>
</html>
